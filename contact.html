<!DOCTYPE html>
<html>
    <head>
        <title>
            Ziggy's Website
        </title>
        <script src="scripts/styles.js"></script>
        <link rel="stylesheet" href="styles/contact.css">
    </head>
    <body>
        <script src="scripts/header.js"></script>
        <script defer src="scripts/contact.js"></script>
        <div id="root">
            <h2>Feel free to contact me at any of these sites, or send me a message below!</h2>
            <div class="cardRow">
                <a class="linkCard" href="https://www.facebook.com" target="_blank">
                    <img src="images/linkPhotos/Facebook.png">
                </a>
                <a class="linkCard" href="https://www.twitter.com" target="_blank">
                    <img src="images/linkPhotos/Twitter.png">
                </a>
            </div>
            <form id="messageForm">
                <label>E-Mail <input id="emailInput" type="text"></label>
                <label>Message <textarea id="messageInput"></textarea></label>
                <input type="button" id="formSubmitButton" value="Submit">
                <div id="eatenMessage">Ope! Sorry! Ziggy ate your message, try again!</div>
            </form>
        </div>
    </body>
</html>
